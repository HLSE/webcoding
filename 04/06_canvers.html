<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvers</title>

        <script>
            function loded(){
                var canvas = document.getElementById("canvas1");

                // 그림도구 객체 얻어오기
                var context = canvas.getContext("2d")

                // 글시 스타일 미리지정
                context.fillStyle = "red"
                context.font = "20px serif"

                // 그림 도구를 이용하여 글씨 그려보기
                context.fillText("hello", 10,40) // 글씨의 최하단 좌표.
                context.fillText("hello",0,0)
                context.fillText("hello",0,400)

                // 글씨를 윤곽선으로 그리는게 가능
                context.strokeStyle = "blue"
                context.strokeText("hello",100,40)

                // 사각형 그리기
                context.fillStyle = "green"
                context.fillRect(10,50,100,40) //좌측 상단 : 10 40, 너비:100, 높이 : 40
                
                context.strokeStyle = "green"

                context.strokeRect (120,50,100,40)

                // 직선 그리기
                context.beginPath()
                context.moveTo(10,100)
                context.lineTo(100,150)
                context.lineTo(150,120)
                context.stroke() // 선 그리기

                // 사각형 곡선 원 도형 그라디언트 패턴등을 작업이 가능띠
                
                // 이미지 그리기
                // png,jpg 같은 그림파일을 JS용 객체로 변환
                var a=new Image();
                a.src="./images/Selfie_20230719_사과꽃떨어질때_000.jpg"
                // 이미지 파일을 로드하는 시간이 걸리기에, 곧 바로 해보려고 함.
                // 그러려고 하면 안 그러질 수도 있음.
                
                a.onload=function(){
                    context.drawImage(a,10,100)
                    context.drawImage(a,10,100,100,100)
                }
            }
        </script>
    </head>
    <body onload="loded()">
        <!-- 도화지 객체 -->
        <canvas id = "canvas1" width="300" height="400" style="border : 1px solid;"></canvas>
    </body>
</html>
