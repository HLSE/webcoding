<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TABLE</title>
    </head>

    <body>
        
        <table style="margin-left:auto; margin-right: auto; " border="1"; >
            <th>no</th>
            <th>name</th>
            <th>message</th>
        </tr>
            <td>1</td>
            <td>용석</td>
            <td>반가워</td>
        </tr>
            <td>2</td>
            <td>우철</td>
            <td>잘부탁해</td>
        </tr>
            <td>3</td>
            <td>솔비</td>
            <td>안녕하세요</td>
        </tr>
        
        </table>
        
        <!-- 셀 병합 -->
        <table border = "1">
            <!-- 한줄만 있으면 비교할 셀이 없기에 span 영향이 안 느껴짐 -->
            <tr>
                <td rowspan="2">111</td>
                <td colspan="3">222</td>
                <td>333</td>
            </tr>
            <tr>
                <td>444</td>
                <td>555</td>
                <td>666666</td>
                <td>aaa</td>
            </tr>
            <!-- caption = 테이블의 제목임. -->
            <caption>테이블 제목</caption>
        </table>

        <!-- 테이블의 셀 영역 (<td></td>)안에 다른 요소(Element) 넣기 -->
        <!-- width(넓이)는 자체 css라고 함. 최대 데이터 값을 기준으로 박스가 그려진다. -->
        <table border="1" width="100%">
            <tr>
                <td width="30%">
                    <a href="https://www.naver.com/">Naver</a>
                </td>
                <td>
                    <ul>
                        <li>aaa</li>
                        <li>bbb</li>
                        <li>ccc</li>
                    </ul>
                </td>
                <td>
                    <image src="./Images/KakaoTalk_20230719_212037570.jpg" width="50%"></image>
                </td>
            </tr>
        </table>
    </body>
</html>
