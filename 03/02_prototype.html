<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prototype</title>

        <script>
            // 리터럴 객체든 생성자 함수를 이용한 객체는 모두 멤버 메소드가 존재합니다. 근데 ? 이거 삽낭비
            // 같은 객체 자료형마다 메소드가 하나만 존재하도록 하는 기법.

            function Person(name,age){
                this.name = name;
                this.age = age;
            }

            // Person 자료형(생성자 함수)에 하나만 존재하는 메소드를 추가.
            Person.prototype.show=function(){
                document.write("person : " + this.name + ", " + this.age + "<br>")
            }

            var p1 = new Person("hong", 25);
            var p2 = new Person("Lee", 25);

            p1.show(); // 마치 객체가 가진 메소드 마냥 보인다.
            p2.show();
        </script>
    </head>
</html>
