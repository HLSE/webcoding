<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>yas</title>
    </head>
    <body>
        <script>
            var s="010-1234-5678"
            document.write("- 위치 값 : " + s.indexOf("-") + "<br>")
            document.write("010 자른 값 : " + s.substr(0,3)+ "<br>")
            document.write("1234 자른 값 : " + s.substr(4,4) + "<br>")
            document.write("5678 자른 값 : " + s.substr(9,4))
        </script>
    </body>
</html>
