<html>
    <head>
        <meta charset="utf-8">
        <title>Js Math object</title>

        <script>
            // 4.Math
            // 별도의 new 없이 클래스명으로 그냥 메소드 사용
            var n = 3.14;
            document.write(Math.floor(n)+"<br>") // floor 라는 친구. 소수점 제거
            document.write(Math.round(n)+"<br>") // round 반올림.
            document.write(Math.ceil(n) + "<br>") // ceil 천장이라는 뜻. 소수점 존재 할 시엔 무조건 값을 상승시킴

            // 랜덤 값
            var r = Math.random(); // 0.0 ~ 1.0 까지 랜덤 값
            document.write(r+"<br>");

            var r =(Math.random()*11+4).toFixed();
            document.write(typeof(r) + "<br>") // string
            document.write(r + "<br>")
        </script>
    </head>
</html>
