<!DOCTYPE html>
<html>
    <head>
        <style>
            div.aa img{
                width: 200px; height: 100px;
                border: 5px solid red;
                transition: width 3s, height 3s, transform 3s, background-color 3s;
            }
            div.aa img:hover{
                width: 300px; height: 150px;

                transform: rotate(30deg) scale(1.7,1.7);
                border: 5px solid blue;
            }
        </style>
    </head>
    <body>
        <div class="aa">
            <img src="./Images/Selfie_20230719_사과꽃떨어질때_000.jpg" alt="막내딸">
            <img src="./Images/Selfie_20230707_사과꽃피어날때_006.jpg" alt="스커아가">
        </div>
    </body>
</html>
