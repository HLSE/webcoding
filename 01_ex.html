<!DOCTYPE html> 
<!-- doctype 타입 설정 -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Ex01</title>
        <!-- 기능을 추가를 하였음 -->
        <style>
            /* 요소 선택자(element) */
            p{
                color: aquamarine;
            }
            /* 클래스 선택자 */
            .p{
                color: brown;
            }
            /* 아이디 선택자 */
            #p{
                color: black;
            }
            /* 단일 선택자 관리해야할 친구가 적을수록 우선순위가 높아진다. */
        </style>
    </head>
     
    <body>
        <!-- 화면에 보여지는 UI, 또는 디자인 요소를 정의 하는 장소입니다. -->
        <!-- div, p, h1 등을 태그문이라고 함. -->
        <!-- <h1>Hello World !</h1> -->
        <!-- 헤더 영역을 의미해 큰 글씨로 출력이 됨.(h1부터 5까지 갈수록 작아짐.) -->
        <!-- <p>Hello World !</p> -->
        <p class="p" id="p">Hello World.</p>
        <p class="p" id="aa">Hello World.</p>
        <p id="p">Hello World.</p>


        </body>
</html>
<html>
    <head>
        <!-- 기능을 추가를 하였음. -->
    </head>
    <body>
        <p>
            aaaa
        </p>
    </body>
</html>
